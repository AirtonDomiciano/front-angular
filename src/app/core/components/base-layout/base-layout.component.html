<app-top-nav
  [isExpanded]="sidebarExpanded"
  class="top-nav d-flex justify-content-end align-items-end"
></app-top-nav>
<app-side-nav
  class="side-nav"
  [isExpanded]="sidebarExpanded"
  (toggleSidebar)="sidebarExpanded = !sidebarExpanded"
></app-side-nav>
<div
  class="body"
  [ngClass]="{
    'is-expanded': sidebarExpanded
  }"
>
  <router-outlet></router-outlet>
</div>
<div>
  <app-footer [isExpanded]="sidebarExpanded"></app-footer>
</div>
