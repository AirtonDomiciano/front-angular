<div
  class="sidebar overflow-auto bg-primary"
  [ngClass]="{ expanded: isExpanded }"
  id="accordionSidebar"
>
  <div class="bg-gradient-primary">
    <div
      class="content d-flex justify-content-center text-center align-items-center mt-3"
    >
      <div>
        <h2 class="titulo text-white text-center">Aulas</h2>
      </div>
      <div>
        <button class="btn btn-primary" (click)="handleSidebarToggle()">
          <div class="chevron text-white pt-2"></div>
        </button>
      </div>
    </div>
  </div>
  <hr class="sidebar-divided mt-3" />
  <div class="content text-white" *ngFor="let route of routes">
    <div class="link">
      <div
        class="content"
        [routerLink]="['/private/', route.route]"
        [routerLinkActive]="'active'"
      >
        <div class="d-flex justify-content-center">
          <div>
            <i
              class="{{ route.icon }}"
              [ngClass]="{ 'pe-2': isExpanded, h5: !isExpanded }"
            >
            </i>
          </div>
          <div class="title a.text-white">{{ route.title }}</div>
        </div>
      </div>
      <hr class="sidebar-divided" />
    </div>
  </div>
  <div class="footer"></div>
</div>
