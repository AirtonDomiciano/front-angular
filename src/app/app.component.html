<div *ngIf="!loggedIn">
  <div *ngIf="!escolheuCadastro">
    <app-login
      (emitterLoggedIn)="receiveEmitLoggedIn()"
      (emitterEscolheuCadastro)="receiveEmitEscolheuCadastro()"
    ></app-login>
  </div>
  <div *ngIf="escolheuCadastro">
    <app-cadastro
      (emitterEscolheuLogin)="receiveEmitEscolheuLogin()"
    ></app-cadastro>
  </div>
</div>

<div *ngIf="loggedIn">
  <app-top-nav (emitterSignOut)="receiveEmitSignOut($event)"></app-top-nav>
  <app-side-nav
    [isExpanded]="sidebarExpanded"
    (toggleSidebar)="sidebarExpanded = !sidebarExpanded"
  ></app-side-nav>
  <div class="content" [ngClass]="{ sidebarExpanded: sidebarExpanded }">
    <app-body></app-body>
    <app-footer></app-footer>
  </div>
</div>
