<div class="container">
  <div class="card">
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="productRegisterFormGroup"
      #formDir="ngForm"
    >
      <h1>Cadastrar Produtos</h1>
      <div class="label">
        <span for="">Nome:</span>
      </div>
      <div>
        <input type="text" class="input" formControlName="nome" required />
        <div class="obrigatorio" *ngIf="semNome">Nome é obrigatório!</div>
      </div>
      <div class="label">
        <span for="categoria">Categoria:</span>
      </div>
      <div>
        <select
          class="select-categoria"
          aria-label="Large select example"
          formControlName="categoria"
          required
        >
          <option *ngFor="let categoria of categorias">{{ categoria }}</option>
        </select>
        <div class="obrigatorio" *ngIf="semCategoria">
          Selecione uma categoria!
        </div>
      </div>
      <div class="label">
        <span for="preco">Preço:</span>
      </div>
      <div>
        <input type="number" class="input" formControlName="preco" required />
        <div class="obrigatorio" *ngIf="precoIsWrong">
          Adicione um preço valido!
        </div>
      </div>
      <div class="label">
        <span for="descricao">Descrição</span>
      </div>
      <div>
        <input type="text" class="input" formControlName="descricao" required />
        <div class="obrigatorio" *ngIf="semDescricao">
          Descrição é obrigatório!
        </div>
      </div>
      <div class="label">
        <span for="imagem">Imagem:</span>
      </div>
      <div>
        <input type="text" class="input" formControlName="imagem" required />
        <div class="obrigatorio" *ngIf="semImagem">
          Coloque a URL de uma imagem!
        </div>
      </div>
      <div>
        <button class="botao" type="submit">Enviar</button>
      </div>
    </form>
  </div>
</div>
