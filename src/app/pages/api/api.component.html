<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" #formDir="ngForm">
  <h1 class="text-center">Cadastro</h1>
  <div class="row px-4 py-2">
    <div class="col-sm-12">
      <app-input placeholder="Nome" frmName="nome" [form]="formGroup">
      </app-input>
    </div>
  </div>
  <div class="row px-4 py-2">
    <div class="col-sm-12">
      <app-input placeholder="Url" frmName="url" [form]="formGroup">
      </app-input>
    </div>
  </div>
  <div class="row px-4 py-2">
    <div class="col-sm-12">
      <app-input
        placeholder="RapidApi-Host"
        frmName="rapidApiHost"
        [form]="formGroup"
      >
      </app-input>
    </div>
  </div>

  <div class="row px-4 py-2 mt-3 mb-3">
    <div class="col-sm-12">
      <button
        [disabled]="this.formGroup.invalid"
        class="btn btn-primary rounded-pill w-100"
        type="submit"
      >
        Salvar
      </button>
    </div>
  </div>
</form>
