<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" #formDir="ngForm">
  <h1 class="text-center">{{ titulo }}</h1>
  <div class="row px-4 py-4">
    <div class="col-sm-12">
      <app-input placeholder="Nome" frmName="nome" [form]="formGroup">
      </app-input>
    </div>
  </div>
  <div class="row px-4 py-2">
    <div class="col-sm-12">
      <app-input placeholder="Url" frmName="url" [form]="formGroup">
      </app-input>
    </div>
  </div>
  <div class="row px-4 py-4">
    <div class="col-sm-12">
      <app-input
        placeholder="RapidApi-Host"
        frmName="rapidApiHost"
        [form]="formGroup"
      >
      </app-input>
    </div>
  </div>

  <div class="d-flex justify-content-between row px-4 py-2 mt-3 mb-3">
    <div class="col-sm-3">
      <app-botao-voltar
        btnRoute="private/apis"
        btnToast="Criação de Api Cancelada!"
      ></app-botao-voltar>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-primary rounded-pill w-100" type="submit">
        Salvar
      </button>
    </div>
  </div>
</form>
