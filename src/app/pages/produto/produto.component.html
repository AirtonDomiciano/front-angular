<div class="container d-flex justify-content-center align-items-center py-5">
  <div class="card bg-white w-100 p-3">
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" #formDir="ngForm">
      <h1 class="text-center mb-4">{{ titulo }}</h1>
      <div class="row px-4 py-4">
        <div class="col-sm-9">
          <app-input
            placeholder="Nome"
            frmName="nomeProduto"
            [form]="formGroup"
          >
          </app-input>
        </div>
        <div class="col-sm-3">
          <app-input
            placeholder="Estoque"
            frmName="qtdeTotal"
            [form]="formGroup"
          ></app-input>
        </div>
      </div>
      <div class="row px-4 py-2">
        <div class="col-sm-9">
          <app-input placeholder="Imagem" frmName="imagem" [form]="formGroup">
          </app-input>
        </div>
        <div class="col-sm-3">
          <app-input-currency
            placeholder="Valor"
            frmName="valor"
            [form]="formGroup"
          >
          </app-input-currency>
        </div>
      </div>
      <div class="d-flex justify-content-between row px-4">
        <div class="col-sm-3">
          <app-botao-voltar
            route="produtos"
            toast="Criação de produto cancelada!"
          ></app-botao-voltar>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary rounded-pill w-100" type="submit">
            Enviar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
