<div class="row">
  <div
    class="container d-flex justify-content-center bg-primary align-items-center"
  >
    <img
      class="rounded-left"
      src="https://img.freepik.com/fotos-premium/cao-pug-usando-oculos-escuros-em-um-fundo-preto_902338-14062.jpg"
    />
    <div class="box bg-light rounded-right">
      <p class="message text-center mt-5 h4 mb-4">Criar conta!</p>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="row px-3 py-2">
          <div class="col-sm-6">
            <app-input placeholder="Nome" frmName="nome" [form]="formGroup">
            </app-input>
          </div>
          <div class="col-sm-6">
            <app-input
              placeholder="Sobrenome"
              frmName="sobrenome"
              [form]="formGroup"
            ></app-input>
          </div>
        </div>
        <div class="row px-3 py-2">
          <div class="col-sm-12">
            <app-input
              placeholder="E-mail"
              frmName="email"
              [form]="formGroup"
            ></app-input>
          </div>
        </div>
        <div class="row px-3 py-2">
          <div class="col-sm-6">
            <app-input-senha
              frmPlaceholder="Senha"
              frmName="senha"
              [form]="formGroup"
            ></app-input-senha>
          </div>
          <div class="col-sm-6">
            <app-input-senha
              frmName="confirmarSenha"
              frmPlaceholder="Confirmar Senha"
              [form]="formGroup"
            >
            </app-input-senha>
          </div>
        </div>
        <div class="col-sm-2 pt-2 px-0"></div>
        <div class="row px-3 py-2">
          <div class="col-sm-12">
            <div
              class="alert alert-danger p-3"
              role="alert"
              *ngIf="!senhasSaoIguais"
            >
              As <strong>senhas</strong> não coincidem!
            </div>
          </div>
        </div>
        <div class="row px-3 py-2">
          <div class="col-sm-12">
            <button class="btn btn-primary rounded-pill w-100" type="submit">
              Registrar Conta
            </button>
          </div>
        </div>
        <div class="row px-3 py-2">
          <div class="col-sm-12">
            <hr />
          </div>
        </div>
      </form>
      <div class="row py-3">
        <div class="col-sm-12">
          <a routerLink="/auth/login"
            ><p class="h6 text-center">Já tem uma conta? Login!</p></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
