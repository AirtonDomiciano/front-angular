<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" #formDir="ngForm">
  <div class="d-flex flex-column text-center">
    <p class="mt-4 mb-0 fs-5">Total a Pagar</p>
    <h1>{{ valor | currency : "BRL" }}</h1>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <p-listbox
      [options]="formasDePagamento"
      [(ngModel)]="formaSelecionada"
      optionLabel="name"
      [listStyle]="{ 'max-height': '280px' }"
      [style]="{ width: '100%' }"
    >
      <ng-template class="text-center" let-formaPagamento pTemplate="item">
        <div class="text-center fs-4">
          <i class="{{ formaPagamento.icone }} pe-2"></i>
          {{ formaPagamento.nome }}
        </div>
      </ng-template>
    </p-listbox>
  </div>
  <div class="row px-4 py-2 d-flex justify-content-center">
    <div class="col-sm-3">
      <button class="btn btn-primary rounded-pill mt-2 w-100" type="submit">
        Concluir
      </button>
    </div>
  </div>
</form>
