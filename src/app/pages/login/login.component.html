<div
  class="container d-flex justify-content-center bg-primary align-items-center"
>
  <img
    class="rounded-left"
    src="https://img.freepik.com/fotos-premium/um-cachorro-pug-vestindo-uma-jaqueta-amarela-e-oculos_911949-103.jpg"
  />
  <div class="box bg-light rounded-right">
    <p class="message text-center mt-5 h4 mb-5">Welcome Back!</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group d-flex justify-content-center mb-4">
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail"
          aria-describedby="emailHelp"
          placeholder="E-mail"
          formControlName="email"
          required
        />
      </div>
      <div class="form-group d-flex justify-content-center mb-4">
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Senha"
          formControlName="password"
          required
        />
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <div
          *ngIf="wrongLogin"
          class="alert alert-danger mb-4 d-flex align-items-center"
          role="alert"
        >
          E-mail ou senha incorretos!
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center mb-4">
        <button type="submit" class="btn btn-primary rounded-pill">
          Login
        </button>
      </div>
      <div class="d-flex justify-content-center align-items-center mb-3">
        <hr />
      </div>
    </form>
    <div class="d-flex justify-content-center align-items-center mb-1">
      <a href=""><p class="h6">Esqueceu a senha?</p></a>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <a href=""><p class="h6">Criar uma conta!</p></a>
    </div>
  </div>
</div>
