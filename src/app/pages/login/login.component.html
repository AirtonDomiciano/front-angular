<div
  class="container d-flex justify-content-center bg-primary align-items-center"
>
  <img
    class="rounded-left"
    src="https://img.freepik.com/fotos-premi  um/um-cachorro-pug-vestindo-uma-jaqueta-amarela-e-oculos_911949-103.jpg"
  />
  <div class="box bg-light rounded-right">
    <p class="message text-center mt-5 h4 mb-5">Login</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row px-3 py-1">
        <div class="col-sm-12">
          <app-input
            type="email"
            placeholder="E-mail"
            frmName="email"
            [form]="loginForm"
          >
          </app-input>
        </div>
      </div>

      <div class="input-group justify-content-center">
        <div class="col-sm-9">
          <app-input-senha
            type="password"
            placeholder="Senha"
            frmName="password"
            [form]="loginForm"
            *ngIf="oculto"
          >
          </app-input-senha>

          <app-input-senha
            placeholder="Senha"
            frmName="password"
            [form]="loginForm"
            *ngIf="!oculto"
          ></app-input-senha>
        </div>
        <div class="col-sm-2 pt-2 px-0">
          <div class="input-group-append">
            <button
              (click)="mostrarSenha()"
              class="btn btn-primary rounded-right"
            >
              <i class="bi bi-eye-slash-fill" *ngIf="oculto">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-eye-slash-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"
                  />
                  <path
                    d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"
                  />
                </svg>
              </i>
              <i class="bi bi-eye-fill" *ngIf="!oculto">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-eye-fill"
                  viewBox="0 0 16 16"
                >
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                  <path
                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"
                  />
                </svg>
              </i>
            </button>
          </div>
        </div>
      </div>

      <div class="row px-3 py-2">
        <div class="col-sm-12">
          <div
            *ngIf="wrongLogin"
            class="alert alert-danger p-2 mt-2 mb-2"
            role="alert"
          >
            <strong>E-mail ou senha incorretos!</strong>
          </div>
        </div>
      </div>
      <div class="row px-3 py-2">
        <div class="col-sm-12">
          <button class="btn btn-primary rounded-pill w-100">Login</button>
        </div>
      </div>
      <div *ngIf="isInvalid" class="row px-3 py-2">
        <div class="col-sm-12">
          <div class="alert alert-danger" role="alert">
            Usuário ou senha não conferem.
          </div>
        </div>
      </div>
      <div class="row px-3 py-2">
        <div class="col-sm-12">
          <hr />
        </div>
      </div>
    </form>
    <div class="row py-3">
      <div class="col-sm-12">
        <a href=""><p class="h6 text-center">Esqueceu a senha?</p></a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <a (click)="cadastro()"
          ><p class="h6 text-center">Criar uma conta!</p></a
        >
      </div>
    </div>
  </div>
</div>
