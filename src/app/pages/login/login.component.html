<div class="row">
  <div
    class="container d-flex justify-content-center bg-primary align-items-center"
  >
    <img
      class="rounded-left"
      src="https://img.freepik.com/fotos-premi  um/um-cachorro-pug-vestindo-uma-jaqueta-amarela-e-oculos_911949-103.jpg"
    />
    <div class="box bg-light rounded-right">
      <p class="message text-center mt-5 h4 mb-5">Login</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row px-2 py-1 me-3">
          <div class="col-sm-12">
            <app-input
              type="email"
              placeholder="E-mail"
              frmName="email"
              [form]="loginForm"
            >
            </app-input>
          </div>
        </div>

        <div class="input-group justify-content-center px-2 py-1">
          <div class="col-sm-9">
            <app-input-senha
              type="password"
              placeholder="Senha"
              frmName="password"
              [form]="loginForm"
              *ngIf="oculto"
            >
            </app-input-senha>
            <app-input-senha
              placeholder="Senha"
              frmName="password"
              [form]="loginForm"
              *ngIf="!oculto"
            ></app-input-senha>
          </div>
          <div class="col-sm-2 mt-2">
            <div class="input-group-append">
              <button
                (click)="mostrarSenha()"
                class="btn btn-primary right-rounded straight-left"
              >
                <i class="bi bi-eye-slash-fill" *ngIf="oculto"> </i>
                <i class="bi bi-eye-fill" *ngIf="!oculto"> </i>
              </button>
            </div>
          </div>
        </div>

        <div class="row px-3 py-2">
          <div class="col-sm-12">
            <div
              *ngIf="wrongLogin"
              class="alert alert-danger p-2 mt-2 mb-2"
              role="alert"
            >
              <strong>E-mail ou senha incorretos!</strong>
            </div>
          </div>
        </div>
        <div class="row px-3 py-2">
          <div class="col-sm-12">
            <button class="btn btn-primary rounded-pill w-100">Login</button>
          </div>
        </div>
        <div *ngIf="isInvalid" class="row px-3 py-2">
          <div class="col-sm-12">
            <div class="alert alert-danger" role="alert">
              Usuário ou senha não conferem.
            </div>
          </div>
        </div>
        <div class="row px-3 py-2">
          <div class="col-sm-12">
            <hr />
          </div>
        </div>
      </form>
      <div class="row py-3">
        <div class="col-sm-12">
          <a href=""><p class="h6 text-center">Esqueceu a senha?</p></a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <a routerLink="/auth/cadastro"
            ><p class="h6 text-center">Criar uma conta!</p></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
