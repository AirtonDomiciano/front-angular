<div class="container">
  <img
    src="https://img.freepik.com/fotos-premium/um-cachorro-pug-vestindo-uma-jaqueta-amarela-e-oculos_911949-103.jpg"
    alt=""
  />
  <div class="box">
    <p class="message">Welcome Back!</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="E-mail"
          formControlName="email"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Senha"
          formControlName="password"
          required
        />
      </div>
      <div *ngIf="wrongLogin" class="error-message">
        <p>E-mail ou senha incorretos!</p>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <hr />
    </form>
    <a class="small">Esqueceu a senha?</a>
    <a class="small">Criar uma conta!</a>
  </div>
</div>
