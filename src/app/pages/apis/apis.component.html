<div>
  <div class="add-api">
    <button class="btn-add" (click)="adicionarAPI()">Adicionar API</button>
  </div>
  <form [formGroup]="ativoFormGroup">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">URL</th>
          <th scope="col">Ações</th>
          <th scope="col">Ativo</th>
        </tr>
      </thead>
      <ng-container *ngFor="let api of listagemApis">
        <tbody>
          <tr>
            <th scope="row" class="id">{{ api.id }}</th>
            <th scope="row" class="id">{{ api.nome }}</th>
            <th scope="row" class="id">{{ api.url }}</th>

            <td class="acao">
              <button class="editar" (click)="editarApi(api.id!)">
                Editar
              </button>
              <button class="excluir" (click)="excluirApi(api.id!)">
                Remover
              </button>
            </td>
            <td>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [formControlName]="api.id!.toString()"
                  (change)="alterouAtivo(api.id!)"
                />
              </div>
            </td>
          </tr>
        </tbody>
      </ng-container>
    </table>
  </form>
  <div class="container"></div>
</div>
