<p-table
  #myTab
  [value]="lista"
  [globalFilterFields]="[
    'nomeClientes',
    'nome',
    'especie',
    'nomeServico',
    'valorServico',
    'status'
  ]"
>
  <ng-template pTemplate="caption">
    <h2 class="text-center">Atendimentos</h2>
    <div class="row">
      <div class="col-sm-1 px-3">
        <h5>Filtro:</h5>
      </div>
      <div class="col-sm-3">
        <input
          type="text"
          pInputText
          (input)="myTab.filterGlobal($any($event.target).value, 'contains')"
        />
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="nomeClientes">
        Nome do Cliente <p-sortIcon field="nomeClientes"></p-sortIcon>
      </th>
      <th pSortableColumn="nome">
        Nome do animal <p-sortIcon field="nome"></p-sortIcon>
      </th>
      <th pSortableColumn="especie">
        Espécie <p-sortIcon field="especie"></p-sortIcon>
      </th>
      <th pSortableColumn="nomeServico">
        Serviço <p-sortIcon field="nomeServico"></p-sortIcon>
      </th>
      <th pSortableColumn="valorServico">
        Valor <p-sortIcon field="valorServico"></p-sortIcon>
      </th>
      <th pSortableColumn="status">
        Status <p-sortIcon field="status"></p-sortIcon>
      </th>
      <th class="text-center">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-atendimento>
    <tr>
      <td>{{ atendimento.nomeClientes }}</td>
      <td>{{ atendimento.nome }}</td>
      <td>{{ atendimento.especie }}</td>
      <td>{{ atendimento.nomeServico }}</td>
      <td>
        {{ atendimento.valorServico | currency : "BRL" }}
      </td>
      <td>
        <span class="badge {{ inicializarBadges(atendimento).classeBadge }}">{{
          inicializarBadges(atendimento).nomeBadge
        }}</span>
      </td>
      <td class="d-flex justify-content-center">
        <div class="flex-column">
          <div>
            <button
              *ngIf="atendimento.status === 1"
              class="btn-iniciar btn btn-primary btn-sm mb-2"
              (click)="iniciarServico(atendimento)"
            >
              <p class="">Iniciar Atendimento</p>
            </button>

            <button
              *ngIf="atendimento.status === 2"
              class="btn-iniciar btn btn-secondary btn-sm mb-2"
              (click)="finalizarServico(atendimento)"
            >
              <p>Finalizar Atendimento</p>
            </button>
          </div>
          <div>
            <button
              (click)="cancelarAtendimento(atendimento)"
              *ngIf="atendimento.status !== 0 && atendimento.status !== 3"
              class="btn btn-danger btn-sm"
            >
              <p>Cancelar Atendimento</p>
            </button>
            <button
              (click)="restaurarAtendimento(atendimento)"
              class="btn btn-secondary btn-sm"
              *ngIf="atendimento.status === 0 || atendimento.status === 3"
            >
              <p>Restaurar Atendimento</p>
            </button>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
