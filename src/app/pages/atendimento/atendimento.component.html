<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" #formDir="ngForm">
  <p-tabView>
    <p-tabPanel header="Atendimento">
      <h2 class="text-center mt-2 py-2">Atendimento</h2>
      <div class="row px-4 py-2">
        <div class="col-sm-6">
          <app-input-data frmName="data" [form]="formGroup"></app-input-data>
        </div>
        <div class="col-sm-6">
          <app-input-horario frmName="hora" [form]="formGroup">
          </app-input-horario>
        </div>
      </div>
      <div class="row px-4 py-3">
        <div class="col-sm-6">
          <app-input placeholder="Título" frmName="titulo" [form]="formGroup">
          </app-input>
        </div>
        <div class="col-sm-6">
          <app-input
            placeholder="Descrição"
            frmName="descricao"
            [form]="formGroup"
          >
          </app-input>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Serviço">
      <app-servico
        (emitterFormServico)="pegarValoresFormServico($event)"
        #servico
      ></app-servico>
    </p-tabPanel>
    <div class="d-flex justify-content-between row px-4 py-2">
      <div class="col-sm-3">
        <app-botao-voltar
          route="atendimentos"
          toast="Criação de atendimento cancelada!"
        ></app-botao-voltar>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-primary rounded-pill w-100" type="submit">
          Próximo
        </button>
      </div>
    </div>
  </p-tabView>
</form>
