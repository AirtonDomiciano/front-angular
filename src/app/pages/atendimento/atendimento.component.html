<p-table
  #myTab
  [value]="listaReceberAtendimentos"
  [globalFilterFields]="['nomeCliente', 'nomeAnimal', 'nomeServico']"
>
  <ng-template pTemplate="caption">
    <h2 class="text-center">Atendimentos</h2>
    <div class="row">
      <div class="col-sm-1 px-3">
        <h5>Filtro:</h5>
      </div>
      <div class="col-sm-3">
        <input
          type="text"
          pInputText
          (input)="myTab.filterGlobal($any($event.target).value, 'contains')"
        />
      </div>
      <!-- <div class="d-flex justify-content-end col-sm-8">
        <button class="btn btn-success" (click)="adicionarUsuario()">
          <span class="bi bi-plus"></span>
        </button>
      </div> -->
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="nomeCliente">
        Nome do Cliente <p-sortIcon field="nomeCliente"></p-sortIcon>
      </th>
      <th pSortableColumn="nomeAnimal">
        Nome do animal <p-sortIcon field="nomeAnimal"></p-sortIcon>
      </th>
      <th pSortableColumn="nomeServico">
        Servi√ßo <p-sortIcon field="nomeServico"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-atendimento>
    <tr>
      <td>{{ atendimento.nomeCliente }}</td>
      <td>{{ atendimento.nomeAnimal }}</td>
      <td>{{ atendimento.nomeServico }}</td>
    </tr>
  </ng-template>
</p-table>
