<form [formGroup]="form" action="" method="get">
  <input
    type="number"
    class="{{ class }}"
    id="{{ frmName }}"
    placeholder="{{ placeholder }}"
    formControlName="{{ frmName }}"
    min="{{ min }}"
    [ngClass]="{
      'is-invalid': form.get(frmName)?.invalid || form.get(frmName)?.errors?.[min]
    }"
    required
  />
  <div class="mt-0 px-2 invalid-feedback">Campo obrigat√≥rio!</div>
</form>
