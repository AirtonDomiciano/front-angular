<form [formGroup]="form" action="" method="get">
  <span class="p-float-label">
    <input
      pInputText
      type="{{ type }}"
      class="{{ class }}"
      id="{{ frmName }}"
      formControlName="{{ frmName }}"
      mask="(00)0000-0000"
      [ngClass]="{
        'is-invalid': form.get(frmName)?.invalid && isRequired,
        'is-valid': form.get(frmName)?.valid && isRequired
      }"
      required
    />
    <label [htmlFor]="frmName">{{ placeholder }}</label>
    <!-- <div class="mt-0 px-2 invalid-feedback">Campo obrigat√≥rio!</div> -->
  </span>
</form>
