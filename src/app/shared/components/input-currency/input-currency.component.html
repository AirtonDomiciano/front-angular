<form [formGroup]="form" method="get">
  <span class="p-float-label">
    <input
      pInputText
      type="{{ type }}"
      class="{{ class }}"
      id="{{ frmName }}"
      formControlName="{{ frmName }}"
      [ngClass]="{
        'is-invalid':
          (form.get(frmName)?.invalid && isRequired) || !valorValido,
        'is-valid': form.get(frmName)?.valid && isRequired
      }"
      required
      prefix="R$"
      mask="separator.2"
      [thousandSeparator]="'.'"
      [decimalMarker]="','"
      (focusout)="verificaValor()"
      placeholder="{{ placeholder }}"
    />
    <label [htmlFor]="frmName">{{ placeholder }}</label>
    <!-- <div class="mt-0 px-2 invalid-feedback">Campo obrigat√≥rio!</div> -->
  </span>
</form>
