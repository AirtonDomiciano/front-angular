<form [formGroup]="form" method="get">
  <span class="p-float-label">
    <input
      pInputText
      id="{{ frmName }}"
      class="{{ frmClass }}"
      type="{{ frmType }}"
      formControlName="{{ frmName }}"
      [ngClass]="{
        'is-invalid': form.get(frmName)?.invalid && isRequired,
        'is-valid': form.get(frmName)?.valid && isRequired
      }"
    />
    <label [htmlFor]="frmName">{{ placeholder }}</label>
  </span>
</form>
