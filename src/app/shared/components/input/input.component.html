<form [formGroup]="form" method="get">
  <span class="p-float-label">
    <input
      pInputText
      id="{{ frmName }}"
      class="{{ frmClass }}"
      type="{{ frmType }}"
      formControlName="{{ frmName }}"
      [ngClass]="{
        'is-invalid': form.get(frmName)?.invalid,
        'is-valid': form.get(frmName)?.valid
      }"
    />
    <label [htmlFor]="frmName">{{ placeholder }}</label>
    <!-- <div class="invalid-feedback">Campo obrigat√≥rio!</div> -->
  </span>
</form>
